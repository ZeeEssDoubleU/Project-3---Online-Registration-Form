<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Zachary Williams | Online Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="index.html" method="post">

        <header>
            <h1>THE CODE REVIEW</h1>
        </header>

        <div id="wrapper">
            <section id="signup-section">
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>

            <border1></border1>

            <fieldset id="contact">
                <legend><span>Contact Information</span></legend>

                <div class="label-div">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                    <br>
                </div>

                <div class="label-div">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                    <br>
                </div>

                <div class="label-div">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="555-555-5555">
                    <br>
                </div>

                <div class="label-div">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="435 Shadyside Lane">
                    <br>
                </div>

                <div class="label-div">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Dallas">
                    <br>
                </div>

                <div class="label-div">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <br>
                </div>

                <div class="label-div">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip" placeholder="75230">
                    <br>
                </div>

            </fieldset>

            <border2></border2>

            <fieldset id="newsletter">
                <legend><span>Newletter</span></legend>

                <section class="checkbox-section">
                    <label>Select the newsletters you would like to recieve</label>
                    <br>

                    <div class="checkbox-container">
                        <input type="checkbox" id="html" value="news_html" name="news">
                        <label for="html"><span class="checkbox">HTML News</span></label>
                        <br>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="css" value="news_css" name="news">
                        <label for="css"><span class="checkbox">CSS News</span></label>
                        <br>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="javascript" value="news_javascript" name="news">
                        <label for="javascript"><span class="checkbox">JavaScript News</span></label>
                        <br>
                    </div>
                </section>

                <section class="radio-section">
                    <label>Newsletter format</label>
                    <br>

                    <div class="radio-container">
                        <input type="radio" id="format_html" value="format_html" name="format">
                        <label for="format_html"><span class="radio">HTML</span></label>
                        <br>
                    </div>

                    <div class="radio-container">
                        <input type="radio" id="format_css" value="format_css" name="format">
                        <label for="format_css"><span class="radio">CSS News</span></label>
                        <br>
                    </div>
                </section>


                <label for="topics">Other topics you'de like to hear about</label>
                <br>
                <textarea id="topics" name="user_topics"></textarea>
                <br>

                <button type="submit">Sign Up</button>

                <p id="copyright">Copyright The Code Review</p>
            </fieldset>
        </div>
    </form>
</body>

</html>
